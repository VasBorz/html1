<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Product Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="product_layout">
            <div class="product_info">
                <h1>Product name</h1>

            </div>
            <div class="product_img">
                <img src="images/image_1.jpeg" alt="product image">
            </div>
        </div>
    </div>

</html>
